<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master.css">
    <title>Document</title>
</head>
<body>
    <div class="game">
       
        <div class="name">Typing Speed Test Game</div>
        <div class="levels">
            <button class="btn" style="background-color:green ;">Easy</button>
            <button class="btn" style="background-color:blue ;">Medium</button>
            <button class="btn" style="background-color:red ;">Deficault</button>

        </div>
        <div class="container">
          <div class="message">
            You Are Playing On
            <span class="lvl"></span> Level
            & You Have <span class="seconds">5</span> Seconds To Type The Word
          </div>
          <div class="rediv">
          <div class="start">Start Playing</div>
          </div>
          <div class="the-word"></div>
          <input type="text" class="input" />
          <div class="upcoming-words"></div>
          <div class="control">
            <div class="time">Time Left: <span></span> Seconds</div>
            <div class="score">
              Score: <span class="got">0</span> From <span class="total"></span>
            </div>
          </div>
          <div class="finish"></div>
          <button class="btnfinish">Start Again</button>
        </div>
      </div>
    <script src="main.js"></script>
</body>
</html>
